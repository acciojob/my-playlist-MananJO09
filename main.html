<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Music and Video Players</title>
    <style>
      body {
        background-color: #cccccc;
      }

      .player_one {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .player_one a {
        margin: 10px;
        padding: 5px;
        background-color: #fff;
        border-radius: 5px;
        color: #000;
        text-decoration: none;
        font-weight: bold;
      }

      .player_two {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .player_two video {
        width: 640px;
        height: 360px;
      }

      .mp3_player audio {
        margin-top: 20px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="player_one">
      <a href="https://www.youtube.com/watch?v=kd-6aw99DpA" target="_blank">Song 1</a>
      <a href="https://www.youtube.com/watch?v=9iIX4PBplAY" target="_blank">Song 2</a>
      <a href="https://www.youtube.com/watch?v=IjBAgWKW12Y" target="_blank">Song 3</a>
      <a href="https://www.youtube.com/watch?v=puKD3nkB1h4" target="_blank">Song 4</a>
      <a href="https://www.youtube.com/watch?v=6MgsHSAcI9k" target="_blank">Song 5</a>
    </div>

    <div class="player_two">
      <video controls>
        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      </video>
    </div>

    <div class="mp3_player">
      <audio controls>
        <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      </audio>
    </div>
  </body>
</html>
